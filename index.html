    <html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>FreeCodeCamp</h1>
	<h2>Calculator</h2>
	<div class='calc-body'>
		<div id="calc-display" readonly="true">0</div>
		
		<div id='all-clear'>AC</div>
		<div id='negate'>&plusmn;</div>
		<div id='percent'>%</div>
		<div class='operator rt-col' id='divide'>&divide;</div>
	
		<div class='num-btn' id='7'>7</div>
		<div class='num-btn' id="8">8</div>
		<div class='num-btn' id="9">9</div>
		<div class='operator rt-col' id="multiply">X</div>
	
		<div class='num-btn' id='4'>4</div>
		<div class='num-btn' id="5">5</div>
		<div class='num-btn' id="6">6</div>
		<div class='operator rt-col' id="subtract">-</div>
	
		<div class='num-btn' id='1'>1</div>
		<div class='num-btn' id="2">2</div>
		<div class='num-btn' id="3">3</div>
		<div class='operator rt-col' id="add">+</div>
	
		<div class='num-btn' id='zero'>0</div>
		<div id="decimal">.</div>
		<div class='rt-col' id="equals">=</div>
	</div>
  	    <footer>
         <p>Copyright Â© Upendra Nath Maurya 2016.All Rights Reserved</p>
        </footer>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
